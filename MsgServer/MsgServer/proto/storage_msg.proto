syntax="proto3";
package pms;

option optimize_for = LITE_RUNTIME;

// this is the msg for store msg to redis
message StorageMsg{
    int32       mflag       = 1;
    string      userid      = 2; // userid
    string      msgid       = 3; // message id
    sint64      sequence    = 4; // sequence
    string      content     = 5; // message
}

message PackedStoreMsg{
    repeated    StorageMsg     msgs = 1;
}

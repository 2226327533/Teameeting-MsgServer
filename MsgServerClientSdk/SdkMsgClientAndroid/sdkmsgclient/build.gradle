apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile files('libs/protobuf-java-3.0.0-beta-2.jar')
}

task makeJarRel(type: Copy) {
    delete 'build/libs/msgclient_r1.0.1.jar'
    from('build/intermediates/bundles/release/')
    into('build/libs/')
    include('classes.jar')
    rename ('classes.jar', 'msgclient_r1.0.1.jar')
}

makeJarRel.dependsOn(build)


task makeJarDeb(type: Copy) {
    delete 'build/libs/msgclient_d1.0.1.jar'
    from('build/intermediates/bundles/debug/')
    into('build/libs/')
    include('classes.jar')
    rename ('classes.jar', 'msgclient_d1.0.1.jar')
}

makeJarDeb.dependsOn(build)


syntax="proto3";

option java_package = "org.dync.teameeting.sdkmsgclient";
option java_outer_classname = "MeetMsgType";
option optimize_for = LITE_RUNTIME;

// the msg content type
enum EMsgType{
    TMSG    = 0;
    TFILE   = 1;
    TPIC    = 2;
    TAUD    = 3;
    TVID    = 4;
}

// the msg tag
enum EMsgTag{
    TENTER  = 0;
    TLEAVE  = 1;
    TCHAT   = 2;
    TNOTIFY = 3;
}

// the msg get tag
enum EMsgHead{
    HSND    = 0;
    HGET    = 1;
}
